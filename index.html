<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
        <a href="#home" style="--clr:#dd720d;" class="active">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="text">Home</span>
        </a>
        <a href="#profile" style="--clr:#4fe016;">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <span class="text">Profile</span>
        </a>
        <a href="#messages" style="--clr:#f70d66;">
            <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
            <span class="text">Messages</span>
        </a>
        <a href="#photos" style="--clr:#6012f0;">
            <span class="icon"><ion-icon name="camera-outline"></ion-icon></span>
            <span class="text">Photos</span>
        </a>
        <a href="#settings" style="--clr:#727272;">
            <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
            <span class="text">Settings</span>
        </a>
        <div class="indicator"></div>
    </nav>
    </header>
    <section id="home">Home</section>
    <section id="profile">Profile</section>
    <section id="messages">Messages</section>
    <section id="photos">photos</section>
    <section id="settings">settings</section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


<script>
    let sec = document.querySelectorAll('section');
    let links = document.querySelectorAll('header nav a');

    window.onscroll = () => {
        sec.forEach(section=> {
            let top = window.scrollY;
            let offset = section.offsetTop;
            let height = section.offsetHeight;
            let id = section.getAttribute('id');

            if(top >= offset && top < offset + height){
                links.forEach(link => {
                    link.classList.remove('active')
                    document.querySelector('header nav a[href*='+id+']').classList.add('active');
                })
            }
        })
    }

</script>
</body>
</html>
